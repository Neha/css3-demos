<!Doctype html>

<head>
    <title>CSS Alert</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <section id="container">
        <h1>CSS Alerts</h1>
       <section class="margin-around alert warning">
           <h2>This is the warning Note</h2>
           <p>Text</p>
       </section>
       <section class="margin-around alert error">
            <h2>This is the error Note</h2>
            <p>Text</p>
        </section>
        <section class="margin-around alert success">
                <h2>This is the success Note</h2>
                <p>Text</p>
         </section>
        <section class="margin-around alert default">
                <h2>This is the default Note</h2>
                <p>Text</p>
        </section>

        <section class="margin-around alert warning border-warning">
                <h2>This is the warning Note</h2>
                <p>Text</p>
            </section>
            <section class="margin-around alert error border-error">
                 <h2>This is the error Note</h2>
                 <p>Text</p>
             </section>
             <section class="margin-around alert success border-success">
                     <h2>This is the success Note</h2>
                     <p>Text</p>
              </section>
             <section class="margin-around alert default border">
                     <h2>This is the default Note</h2>
                     <p>Text</p>
             </section>
        
    </section>
</body>

</html>
