<!Doctype html>
<head>
    <title>CSS Buttons</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="container">
        <h1>CSS Buttons</h1>
        <button class="margin-around">Flat</button>
        <button class="margin-around round"> Rounded</button>
        <button class="margin-around gradient">Gradient</button>
        <button class="margin-around no-fill">Border Only</button>
        <button class="margin-around drop-shadow">Drop Shadow</button>
        <button class="margin-around lifted">Lifted</button>
    </div>
</body>
</html>
