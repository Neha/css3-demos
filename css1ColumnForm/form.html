
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  .sa{
    background-image: url(blue.jpg)  ;
    
    float: center;
    border:none;
    border-radius: 15px;
    padding-left: 30px;
    padding-bottom: 15px;

}
.sa h2{

}
input[type=text], select, textarea {
  width: 550px;
  padding: 9px;
  border: 1px solid #ccc;
  border-radius: 3px;
  resize: vertical;
  box-sizing: border-box;
  border: none;
  border-bottom: 2px solid black;
  overflow: auto;
  background-image: url(blueS.jpg);
}
.button {
  background-color: white;
  border: none;
  color: black;
  font-family: verdana;font-size: 18px;
  padding: 15px 32px;
  text-decoration: none;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  display: block;
  margin: 0 auto;
  transition: width 2s;
}
.button:hover{
  background-color: tomato;
}
.gh{transform: width 1s,height 1s;}
.gh:hover{
  width: 570px;
  height: 80px;
}
.df{height:100px;padding: 10px;
  transform: width 1s,height 1s;}
.df:hover{
  width: 570px;
  height: 150px;
}
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 300px;
  background-color: darkgrey;
  color: black;
  font-family: verdana;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 90%;
  left: 50%;
  margin-left: -100px;
  
  /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
  opacity: 0;
  transition: opacity 1s;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
@media screen and (max-width: 600px) {
  .sa {
    float: none;
    width: 100%;
  }
}
</style>
</head>
