<html>
<link rel="stylesheet" href="style.css"
  <body>
    <h1>CSS Accordion</h1>
    <div class="tabs">
      <div class="tab">
        <input type="radio" id="rd1" name="rd">
        <label class="tab-label" for="rd1">Label Tab 1</label>
        <div class="tab-content">
          This is first tab content,It can be collapsed by clicking another tab
        </div>
      </div>
      <div class="tab">
        <input type="radio" id="rd2" name="rd">
        <label class="tab-label" for="rd2">Label Tab 2</label>
        <div class="tab-content">
          This is Second tab content,It can be collapsed by clicking another tab
        </div>
      </div>
    </div>
  </body>
</html>
