<!Doctype html>

<head>
    <title>CSS Filters</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <figure>
        <img id="image" src="http://www.borongaja.com/data_images/out/6/599564-cute-colorful-parrot.jpg" width="300" />
    </figure>
    <button data-filter="blur">Blur</button>
    <button data-filter="saturate">Saturate</button>
    <button data-filter="invert">Invert</button>
    <button data-filter="hue">Hue</button>
    <button data-filter="grayscale">Grayscale</button>
    <button data-filter="opacity">opacity</button>
    <button data-filter="contrast">contrast</button>
    <button data-filter="rotate">rotate</button>
    <button data-filter="sepia">sepia</button>
    <button data-filter="reset">Reset</button>
    <script src="script.js"></script>
</body>

</html>
