<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Badge</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class='example'>
        <code>class='badge'</code> : 
        <span class='badge'>9</span> 
        <span class='badge'>999</span> 
        <span class='badge'>Notification</span>
    </div>
    <div class='example'>
        <code>class='badge badge-round'</code> : 
        <span class='badge badge-round'>9</span> 
        <span class='badge badge-round'>999</span> 
        <span class='badge badge-round'>Notification</span>
    </div>
    <div class='example'>
        <code>class='badge badge-round badge-dark'</code> : 
        <span class='badge badge-round badge-dark'>9</span> 
        <span class='badge badge-round badge-dark'>999</span> 
        <span class='badge badge-round badge-dark'>Notification</span>
    </div>
    <div class='example'>
        <code>class='badge badge-round badge-success'</code> : 
        <span class='badge badge-round badge-success'>9</span>
        <span class='badge badge-round badge-success'>999</span>
        <span class='badge badge-round badge-success'>Notification</span>
    </div>
    <div class='example'>
        <code>class='badge badge-round badge-error'</code>: 
        <span class='badge badge-round badge-error'>9</span>
        <span class='badge badge-round badge-error'>999</span>
        <span class='badge badge-round badge-error'>Notification</span>
    </div>
</body>
</html>
